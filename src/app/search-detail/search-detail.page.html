<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" routerLink="/landing" routerDirection="back">
          <ion-icon name="chevron-back-outline" color="primary" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="9" style="align-self: center;">
        <form [formGroup]="searchForm">
          <ion-item class="search-design" line="none">
            <ion-input position="start" formControlName="searchInput" placeholder="Search.." (ionChange)="filter()"></ion-input>
            <ion-icon position="end" name="search"></ion-icon>
          </ion-item>
        </form>
      </ion-col>

      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let item of breedList" (click)="toDetail(item.id)">{{item.name}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
